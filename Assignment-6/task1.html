<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="post" action="test.py">
        <div>
            <label>Username</label>
            <br>
            <input type="text" name="username" required  placeholder="write a valid name" >
        </div>
        <hr>
        <div>
            <label>Password</label>
            <br>
            <input type="Password" name="pass" placeholder="write a valid Password">
        </div>
        <hr>
        <div>
            <label>mobile</label>
            <br>
            <input type="text" name="mobile" placeholder="write a valid mobile" >
        </div>
        <hr>
        <div>
            <label>email</label>
            <br>
            <input type="email" name="mail" required  placeholder="write a valid email">
        </div>
        <hr>
        <div>
            <label>Subject</label>
            <br>
            <input type="text" name="Subject" placeholder="write a valid Subject" >
        </div>
        <hr>
            <br>
            <input type="hidden" name="hidden" placeholder="write a valid hidden" >
        </div>
        <div>
            <input type="reset" name="reset" value="Empty Form" >
        </div>
        <br>
        <div>
            <input type="submit" name="sup" value="Send Data" >
        </div>
</body>
</html>
