<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>

<body>
    <form target="blank" novalidate>
        <div>
            <label>search</label>
            <br>
            <br>
            <input type="search" placeholder="Enter A Search Word" autofocus name="os">
        </div>
        <br>
        <div>
            <label>upload</label>
            <br>
            <br>
            <input type="file" name="loop">
        </div>
        <br>
        <div>
            <label>url</label>
            <br>
            <br>
            <input type="url" required name="con">
        </div>
        <hr>
        <div>
            <label>Date</label>
            <input type="date" value="25/3/1958">
        </div>
        <br>
        <div>
            <label>month</label>
            <input type="month" value="October 1982">
        </div>
        <br>
        <input type="reset" value="empty">
        <input type="submit" value="save">
    </form>
</body>

</html>
